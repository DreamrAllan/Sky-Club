[nixpacks]
providers = ["php", "node"]

[phases.setup]
nixPkgs = ["php83", "nodejs_20", "npm"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:clear",
    "php artisan view:clear"
]

[start]
cmd = "php artisan migrate --force && php artisan storage:link --force && php artisan serve --host=0.0.0.0 --port=8080"
